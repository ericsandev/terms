<div class="section container-fluid my-3" *ngIf="data">
  <div class="row justify-content-md-center">
    <div class="col-md-10 p-4">
      <h2 class="text-center mb-5">{{data[0].campania}}</h2>
      <app-privacy></app-privacy>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-10" >
      <h4>Enviarme avisos</h4>
    </div>
    <div class="col-md-10 text-center" *ngIf="data[0].mostrarChekAviso === 1">
      <div class="content bg-light mb-3" *ngFor="let check of data[0].areas; let i = index">
        <div class="row checkbox-content">
          <div class="col-lg-5 checkbox-content-innner">
            <label class="toggle" for="{{check.area}}">
              <input type="checkbox" (change)="cambioCheck($event, i)" class="toggle__input" id="{{check.area}}"
                [checked]="check.recibirAviso" />
              <span class="toggle-track">
                <span class="toggle-indicator">
                  <!-- 	This check mark is optional	 -->
                  <span class="checkMark">
                    <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                      <path
                        d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z">
                      </path>
                    </svg>
                  </span>
                </span>
              </span>
              {{check.area}}
            </label>
          </div>
          <div class="col-lg-7 checkbox-content-innner">
            <ul>
              <li *ngFor="let camp of check.campanias" class="text-left text-uppercase">
                <span>{{camp.campania}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
